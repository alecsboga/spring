<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HOTEL MANAGEMENT: LOGIN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Please Login</h1>
<h2>Hotel Management Web App</h2>
<form action="#" th:action="@{/loginProcess}" th:object="${login}" method="post">
    <p>username: <input type="text" th:field="*{username}" /></p>
    <p>password: <input type="password" th:field="*{password}" /></p>
    <p>
        <input type="submit" value="Submit" />
        <input type="button" value="New Account" onclick="window.location.href='/employee/create/newemployee'" />
    </p>


</form>
</body>
</html>
