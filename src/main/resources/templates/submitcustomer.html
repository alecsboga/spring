<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>HOTEL MANAGEMENT</h1>
<h2>CREATE NEW CUSTOMER</h2>
<div class="btn-group">
    <a href="/home" class="btn btn-info" role="button">HOME</a>
</div>
<form action="#" th:action="@{/customers/submit}" method="post">
    <p>ID: <input type="text" th:field="*{customer.id}"/></p>
    <p>First Name: <input type="text" th:field="*{customer.firstName}"/></p>
    <p>Last Name: <input type="text" th:field="*{customer.lastName}"/></p>
    <p>Email: <input type="text" th:field="*{customer.email}"/></p>
    <p>Phone Number: <input type="text" th:field="*{customer.phoneNumber}"/></p>
    <p>Street Address: <input type="text" th:field="*{customer.customerAddress.streetAddress}"/></p>
    <p>City: <input type="text" th:field="*{customer.customerAddress.city}"/></p>
    <p>Country: <input type="text" th:field="*{customer.customerAddress.country}"/></p>
    <p>Payment Method: <input type="text" th:field="*{customer.paymentMethod}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
