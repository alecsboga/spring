<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Saved Bookings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<h1>HOTEL MANAGEMENT</h1>
<h2>VIEW ALL BOOKINGS</h2>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>CUSTOMER</th>
        <th>ROOM</th>
        <th>START DATE</th>
        <th>END DATE</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="booking : ${bookings}">
    <tr>
        <td th:text="${booking.id}">...</td>
        <td th:text="${booking.customer}">...</td>
        <td th:text="${booking.room}">...</td>
        <td th:text="${booking.startdate}">...</td>
        <td th:text="${booking.enddate}">...</td>
    </tr>
    </th:block>
    </tbody>
</table>
<div class="btn-group">
    <a href="/bookings/submit" class="btn btn-info" role="button">Book Now</a>
    <a href="/bookings/update" class="btn btn-info" role="button">Update Booking</a>
    <a href="/submit" class="btn btn-info" role="button">Delete Booking</a>
    <!--<button type="button" class="btn btn-succes">Create Booking</button>-->
    <!--<button type="button" class="btn btn-warning">Update Booking</button>-->
    <!--<button type="button" class="btn btn-danger">Delete Booking</button>-->
</div>
</body>
</html>
