<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>HOTEL MANAGEMENT</h1>
<h2>SAVED BOOKING DETAILS</h2>
<div class="btn-group">
    <a href="/home" class="btn btn-info" role="button">HOME</a>
</div>
<table>
    <thead>
    <tr>
        <th>ROOM DETAILS</th>
        <th>CUSTOMER DETAILS</th>
        <th>START DATE</th>
        <th>END DATE</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${booking.room}">...</td>
        <td th:text="${booking.customer}">...</td>
        <td th:text="${booking.startDate}">...</td>
        <td th:text="${booking.endDate}">...</td>
    </tr>
    </tbody>
</table>
<a href="/bookings/submit">Submit another booking</a>
<a href="/bookings">Show Bookings</a>
</body>
</html>
