<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Event Rooms</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </link>
</head>

<body>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<h1>HOTEL MANAGEMENT</h1>
<h2>View All Event Rooms</h2>
<div class="btn-group">
    <a href="/home" class="btn btn-info" role="button">HOME</a>
</div>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>Room Name</th>
        <th>Room Capacity</th>
        <th>Floor Room</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="event : ${eventrooms}">
        <tr>
            <td th:text="${event.id}">...</td>
            <td th:text="${event.roomName}">...</td>
            <td th:text="${event.roomCapacity}">...</td>
            <td th:text="${event.floorRoom}">...</td>
        </tr>
    </th:block>
    </tbody>
</table>

<div class="btn-group">


    <a href="/events/update" class="btn btn-info" role="button">Update Event Room</a>

</div>


</body>
</html>
