<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Employee</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>HOTEL MANAGEMENT</h1>
<h2>UPDATE EMPLOYEE</h2>
<div class="btn-group">
    <a href="/home" class="btn btn-info" role="button">HOME</a>
</div>
<p> INFO: Only fields marked with * can be updated</p>
<form action="#" th:action="@{/employees/{id}(id=${employee.employeeId})}" method="post" id="formupdate">
    <p>Employee Id: <input type="number" th:field="*{employee.employeeId}" disabled="disabled"/></p>
    <p>First Name*: <input type="text" th:field="*{employee.firstName}" /></p>
    <p>Last Name*: <input type="text" th:field="*{employee.lastName}" /></p>
    <p><input type="submit" value="Update" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
