<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/submit}" th:object="${booking}" method="post">
    <p>Room Number: <input type="text" th:field="*{roomNumber}" /></p>
    <p>Customer Id: <input type="text" th:field="*{customerId}" /></p>
    <p>Price: <input type="text" th:field="*{pricePerDay}" /></p>
    <!--<p>Currency: <input type="text" th:field="*{currency}" /></p>-->
    <p>StartDate: <input type="text" th:field="*{startDate}" /></p>
    <p>EndDate: <input type="text" th:field="*{endDate}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
