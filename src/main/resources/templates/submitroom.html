<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/rooms/submit}" method="post">
    <p>Room Number: <input type="text" th:field="*{room.roomNumber}" /></p>
    <p>Room Type: <input type="text" th:field="*{room.roomType}" /></p>
    <p>Bed Type: <input type="text" th:field="*{room.bedType}" /></p>
    <p>Bed Number: <input type="text" th:field="*{room.bedNumber}" /></p>
    <p>Ocean View: <input type="text" th:field="*{room.oceanView}" /></p>
    <p>Air Conditioning: <input type="text" th:field="*{room.airConditioning}" /></p>
    <p>Balcony: <input type="text" th:field="*{room.balcony}" /></p>
    <p>Price per Night: <input type="text" th:field="*{room.pricePerNight}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
