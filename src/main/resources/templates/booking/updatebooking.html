<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Booking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>HOTEL MANAGEMENT</h1>
<h2>UPDATE BOOKING</h2>
<div class="btn-group">
    <input type="button" value="Home" onclick="window.location.href='/home'" />
    <input type="button" value="All Bookings" onclick="window.location.href='/bookings'" />
    <input type="button" value="Book Now" onclick="window.location.href='/bookings/submit'" />
    <input type="button" value="Available Rooms" onclick="window.location.href='/bookings/search/availablerooms'" />
    <input type="button" value="Booked Rooms" onclick="window.location.href='/bookings/search/roomnumber'" />
</div>
<p> INFO: Only fields marked with * can be updated</p>
<form action="#" th:action="@{/bookings/{id}(id=${booking.id})}" method="post" id="formupdate">
    <p>Booking Id: <input type="number" th:field="*{booking.id}" disabled="disabled"/></p>
    <p>Room Number*: <input type="number" th:field="*{booking.room.roomNumber}" /></p>
    <p>Customer Id: <input type="number" th:field="*{booking.customer.id}" disabled="disabled"/></p>
    <p>StartDate*: <input type="text" th:field="*{booking.startDate}" /></p>
    <p>EndDate*: <input type="text" th:field="*{booking.endDate}" /></p>
    <p><input type="submit" value="Update" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
