<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Employee Id</th>
            <th>First Name </th>
            <th>Last Name </th>
            <th>Email </th>
            <th>Street</th>
            <th>City</th>
            <th>Country</th>
            <th>Phone Number </th>
            <th>Hire Date </th>
            <!--<th>Salary</th>-->
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="employee : ${employees}">
        <tr>
        <td th:text="${employee.employeeId}">...</td>
        <td th:text="${employee.firstName}">...</td>
        <td th:text="${employee.lastName}">...</td>
        <td th:text="${employee.email}">...</td>
        <td th:text="${employee.employeeAddress.streetAddress}">...</td>
        <td th:text="${employee.employeeAddress.city}">...</td>
        <td th:text="${employee.employeeAddress.country}">...</td>
        <td th:text="${employee.employeePhoneNumber}">...</td>
        <td th:text="${employee.employmentDate}">...</td>
        <!--<td th:text="${employee.price}">...</td>-->
        <td th:text="${employee.employeeRole}">...</td>
        <td><a th:href="@{employee/update/{employeeId}(employeeId=${employee.employeeId})}">Update</a></td>
        <td><a th:href="@{employee/delete/{employeeId}(employeeId=${employee.employeeId})}">Delete</a></td>
        </tr>
        </th:block>
        </tbody>
    </table>
<div class="btn - group">
    <button type="button" class="btn btn-success">Create Employee</button>
    <button type="button" class="btn btn-warning">Update Employee</button>
    <button type="button" class="btn btn-danger">Delete Employee</button>
</div>
</body>
</html>
