<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Booking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Form</h1>
<!--<form th:object="${booking}" th:action="@{/bookings/update/{id}}" method="put">-->
<form action="#" th:action="@{/bookings/update/{id}}" method="put">
<!--<form th:object="${booking}" th:action="@{/bookings/update/{id}}" th:method="put">-->
    <p>Booking id: <input type="number" th:field="*{booking.id}" disabled="disabled"/></p>
    <p>Room Number: <input type="number" th:field="*{booking.room.roomNumber}" /></p>
    <p>Customer Id: <input type="number" th:field="*{booking.customer.id}" disabled="disabled"/></p>
    <p>StartDate: <input type="text" th:field="*{booking.startDate}" /></p>
    <p>EndDate: <input type="text" th:field="*{booking.endDate}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
