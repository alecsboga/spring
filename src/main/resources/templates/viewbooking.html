<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Booking</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<table>
    <p th:text="'ID ' + ${booking.id} + ' Customer ' + ${booking.customer} + ' Room ' + ${booking.room} + ' StartDate ' + ${booking.startdate} + ' EndDate ' + ${booking.enddate}"/>

    <th:block th:each="booking : ${bookings}">
        <tr>
            <td th:text="${booking.id}">...</td>
            <td th:text="${booking.customer}">...</td>
            <td th:text="${booking.room}">...</td>
            <td th:text="${booking.startdate}">...</td>
            <td th:text="${booking.enddate}">...</td>
        </tr>
    </th:block>
</table>
<div class="btn-group">
    <a href="/bookings" class="btn btn-info" role="button">View All</a>
</div>
</body>
</html>
