<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<table>
    <p th:text="' ID ' + ' First Name ' +  'Last Name ' +  'Email ' + 'Phone Number ' + 'Street Adress ' + 'City ' + 'Country ' + 'Payment Method'"/>
    <block>
        <tr th:each="customer: ${customers}">
            <td th:text="${customer.id}">...</td>
            <td th:text="${customer.firstName}">...</td>
            <td th:text="${customer.lastName}">...</td>
            <td th:text="${customer.email}">...</td>
            <td th:text="${customer.phoneNumber}">...</td>
            <td th:text="${customer.customerAddress.streetAddress}">...</td>
            <td th:text="${customer.customerAddress.city}">...</td>
            <td th:text="${customer.customerAddress.country}">...</td>
            <td th:text="${customer.paymentMethod}">...</td>
        </tr>
    </block>
</table>
</body>
</html>
