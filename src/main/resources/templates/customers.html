<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Saved Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<h1>HOTEL MANAGEMENT</h1>
<h2>VIEW ALL CUSTOMERS</h2>
<div class="btn-group">
    <input type="button" value="Home" onclick="window.location.href='/home'" />
</div>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th>ROOM NUMBER</th>
        <th>ROOM TYPE</th>
        <th>BED TYPE</th>
        <th>BED NUMBER</th>
        <th>OCEAN VIEW</th>
        <th>AIR CONDITIONING</th>
        <th>BALCONY</th>
        <th>PRICE</th>
        <th>CURRENCY</th>
    </tr>
    </thead>
    <tbody>
        <th:block th:each="customer: ${customers}">
            <tr>
                <td th:text="${customer.id}">...</td>
                <td th:text="${customer.firstName}">...</td>
                <td th:text="${customer.lastName}">...</td>
                <td th:text="${customer.email}">...</td>
                <td th:text="${customer.phoneNumber}">...</td>
                <td th:text="${customer.customerAddress.streetAddress}">...</td>
                <td th:text="${customer.customerAddress.city}">...</td>
                <td th:text="${customer.customerAddress.country}">...</td>
                <td th:text="${customer.paymentMethod}">...</td>
                <td><a th:href="@{/customers/{id}(id=${customer.id})}">Update</a></td>
                <td><a th:href="@{/customers/delete/{id}(id=${customer.id})}">Delete</a></td>
            </tr>
        </th:block>
    </tbody>
</table>
</body>
</html>
