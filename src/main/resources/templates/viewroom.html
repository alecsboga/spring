<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
</head>
<body>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<table>
    <p th:text="'Room Number ' + ${room.roomNumber} + ' Room Type ' + ${room.roomType} + ' Bed Type ' + ${room.bedType} + ' Bed Number ' + ${room.bedNumber} + ' Ocean View ' + ${room.oceanView} + ' Air Conditioning ' + ${room.airConditioning} + ' Balcony ' + ${room.balcony} + ' Price ' + '${room.pricePerNight.value}'"/>

    <th:block th:each="room : ${rooms}">
        <tr>
            <td th:text="${room.roomNumber}">...</td>
            <td th:text="${room.roomType}">...</td>
            <td th:text="${room.bedType}">...</td>
            <td th:text="${room.bedNumber}">...</td>
            <td th:text="${room.oceanView}">...</td>
            <td th:text="${room.airConditioning}">...</td>
            <td th:text="${room.balcony}">...</td>
            <td th:text="${room.pricePerNight.value}">...</td>
        </tr>
    </th:block>
</table>
<div class="btn-group">
    <a href="/bookings" class="btn btn-info" role="button">View All</a>
</div>
</body>
</html>
