<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Room</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </link>
</head>
<body>
<h1>HOTEL MANAGEMENT</h1>
<h2>VIEW ROOM</h2>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<div class="btn-group">
    <input type="button" value="Home" onclick="window.location.href='/home'" />
</div>
<p th:text="'Room Number ' + ${room.roomNumber} + ' Room Type ' + ${room.roomType} + ' Bed Type ' + ${room.bedType} + ' Bed Number ' + ${room.bedNumber} + ' Ocean View ' + ${room.oceanView} + ' Air Conditioning ' + ${room.airConditioning} + ' Balcony ' + ${room.balcony} + ' Price ' + ${room.pricePerNight.value} + ${room.pricePerNight.currency}"/>
<div class="btn-group">
    <a href="/rooms" class="btn btn-info" role="button">View All</a>
</div>
</body>
</html>
